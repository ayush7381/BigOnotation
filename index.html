<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Notation Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Big-Oh (O) Notation Calculator</h1>
        <label for="languageOption">Select Language: </label>
        <select id="languageOption">
            <option>Java</option>
            <option>C</option>
            <option>C++</option>
            <option>C#</option>
            <option>Javascript</option>
        </select>
        <div class="space"></div>
        <label for="codeInput">Enter your code:</label>
        <textarea id="codeInput" rows="6" placeholder="Enter your code here"></textarea>

        <button id="getBigOBtn">Calculate Notation</button>

        <div>
            <h3>Result:</h3>
            <div id="resultShow"></div>
            <div id="codeAnalysis"></div>
        </div>
    </div>

    <script src="bigOCalc.js"></script>
    <script src="BigO.js"></script>
</body>
</html>
